<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="230" viewBox="0 0 800 230" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg{
      /* Look & feel */
      --fontSize: 28px;
      --lineHeight: 42px;
      --fg: #C8F7C5;
      --dim: #7FD37A;
      --bg: #0B0F10;
      --padX: 40px;
      --padY: 28px;
      --font: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;

      /* Timing */
      --perChar: .09s; /* per-character delay */
      --pause: .6s;    /* pause between lines */
    }

    text { font: var(--fontSize) var(--font); dominant-baseline: hanging; }
    .prompt { fill: var(--dim); }
    .cmd { fill: var(--fg); }

    /* Each character is hidden, then shown at its own delay */
    .c { opacity: 0; animation: show 1ms linear forwards; }
    @keyframes show { to { opacity: 1; } }
  </style>

  <!-- Terminal background -->
  <rect x="0" y="0" width="100%" height="100%" rx="18" ry="18" fill="var(--bg)"/>

  <!-- macOS dots -->
  <g transform="translate(16,16)">
    <circle r="6" cx="0"  cy="0" fill="#ff5f56"/>
    <circle r="6" cx="20" cy="0" fill="#ffbd2e"/>
    <circle r="6" cx="40" cy="0" fill="#27c93f"/>
  </g>

  <!-- Static prompt -->
  <text class="prompt" x="40" y="28">
    <tspan x="40">keith@uiuc</tspan>
    <tspan dx="10">:</tspan>
    <tspan dx="10">~/projects/nerf-turret</tspan>
    <tspan dx="10" fill="#7aa2f7">$</tspan>
  </text>

  <!-- ========= LINE 1 ========= -->
  <!-- Set the line start time with --start -->
  <g class="line" style="--start: 0s;">
    <text class="cmd" x="40" y="70">
      <!-- First char sets absolute x/y, next chars use dx="1ch" to advance in a monospace font -->
      <tspan class="c" style="animation-delay: calc(var(--start) + 0 * var(--perChar));">g</tspan>
      <tspan class="c" dx="1ch" style="animation-delay: calc(var(--start) + 1 * var(--perChar));">i</tspan>
      <tspan class="c" dx="1ch" style="animation-delay: calc(var(--start) + 2 * var(--perChar));">t</tspan>
      <tspan class="c" dx="1ch" style="animation-delay: calc(var(--start) + 3 * var(--perChar));"> </tspan>
