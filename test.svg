<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --duration: 4s;             /* typing duration */
      --pause: 1.2s;              /* pause after typing */
      --fontSize: 28px;           /* text size */
      --fg: #C8F7C5;              /* main text */
      --dim: #7FD37A;             /* prompt color */
      --bg: #0B0F10;              /* terminal background */
      --cursor: #A0FFA0;          /* cursor color */
      --radius: 14px;
      --padX: 40px;
      --padY: 28px;
      --lineHeight: 42px;         /* spacing between lines */
      --font: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    /* Layout */
    .wrap { transform: translate(var(--padX), var(--padY)); }
    text { font: var(--fontSize) var(--font); dominant-baseline: hanging; }

    .prompt { fill: var(--dim); }
    .cmd { fill: var(--fg); }

    /* Glow effect */
    .glow { filter: url(#glow); }

    /* Lines vertical spacing */
    .line { transform: translateY(calc(var(--line-index) * var(--lineHeight))); }

    /* Clip-path animation for typing */
    .reveal { width: 0ch; height: var(--lineHeight); overflow: hidden; }
    .typing { 
      animation: typing var(--duration) steps(var(--chars)) 0s forwards,
                 hold var(--pause) steps(1,end) var(--duration) forwards;
    }
    @keyframes typing { from { width: 0ch; } to { width: 100%; } }
    @keyframes hold { from { width: 100%; } to { width: 100%; } }

    /* Cursor */
    .cursor {
      width: 1ch;
      height: calc(var(--fontSize) + 6px);
      fill: var(--cursor);
      transform-origin: left top;
      animation: move var(--duration) steps(var(--chars)) 0s forwards,
                 blink .9s steps(1,end) infinite alternate;
    }
    @keyframes move { from { transform: translateX(0); } to { transform: translateX(100%); } }
    @keyframes blink { from { opacity: 1; } to { opacity: 0; } }
  </style>

  <!-- Terminal background -->
  <rect x="0" y="0" width="100%" height="100%" rx="18" ry="18" fill="var(--bg)"/>

  <!-- Title bar dots -->
  <g transform="translate(16,16)">
    <circle r="6" cx="0"  cy="0" fill="#ff5f56"/>
    <circle r="6" cx="20" cy="0" fill="#ffbd2e"/>
    <circle r="6" cx="40" cy="0" fill="#27c93f"/>
  </g>

  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- ClipPath for typed text -->
    <clipPath id="clip">
      <rect class="reveal typing" x="0" y="0"/>
    </clipPath>
  </defs>

  <!-- Content -->
  <g class="wrap">
    <!-- Line 1: prompt -->
    <text class="prompt glow line" style="--line-index:0;">
      keith@uiuc:~/projects/nerf-turret$
    </text>

    <!-- Line 2: typed command -->
    <text class="cmd glow line" clip-path="url(#clip)" style="--line-index:1;">
      git commit -m "Ship the PID update"
    </text>

    <!-- Cursor -->
    <rect class="cursor line" style="--line-index:1; --chars:33;"/>
  </g>
</svg>
